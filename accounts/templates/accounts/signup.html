{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-sm btn-primary' value="Sign Up">
  </form>
</div>
{% endblock %}
